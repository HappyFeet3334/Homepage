<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeage</title>
    <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="date-time">
        <div class="time-section">
            <div id="current-time"></div>
            <p class="time-message">I really <i class="nf nf-fa-heart"></i> <i class="nf nf-custom-vim"></i></p>
        </div>
        <div class="date-section">
            <div id="current-date"></div>
            <p id="temp">Tempature coming soon!<i class="nf nf-fa-face_smile_beam"></i></p>
        </div>
    </div>

    <div class="main">
        <h1 class="welcome-message">Welcome back Tyler Burt</h1>
        <div class="searching">
            <form action="https://www.google.com/search" method="get" class="terminal-form">
                <label class="starter" for="search">
                    <i class="nf nf-fa-github"></i> 
                    <span class="word-main">main</span> 
                    <span class="word-happyfeet">Happyfeet3334</span>
                    <p class="word-host">@minimal</p>
                    <p class="word-terminal">:~$</p>
                </label>
                <input type="text" name="q" id="search" placeholder="" autocomplete="off" autofocus>
            </form>
        </div>

        <div class="shortcuts">

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
